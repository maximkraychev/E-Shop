<div class="card w-100 h-100 my-2 shadow-2-strong">
    <a href="/{{data.id}}/details" class="card-link">
    <div class="book-img d-flex justify-content-center align-items-center py-4">
            <img src="{{data.book.image}}" class="card-img-top w-75 h-75" style="object-fit: contain;" />
    </div>
    </a>
    <div class="card-body d-flex flex-column">
        <h5 class="card-title open-sans">{{data.book.title}}</h5>
        <a class="card-link italic">{{data.book.author}}</a>
        <app-promotion-card [regularPrice]="data.book.price" [discount]="data.book.discount"></app-promotion-card>
        <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
            <a (click)="addToCart(data.book, data.id)" class="btn btn-light border px-1 pt-2 icon-hover open-sans col-6"><i
                    class="fa-solid fa-cart-shopping px-1"></i>Add</a>
            <a href="#!" class="btn btn-light border px-1 pt-2 icon-hover col-6"><i
                    class="fas fa-heart fa-lg text-dark px-1"></i></a>
        </div>
    </div>
</div>
