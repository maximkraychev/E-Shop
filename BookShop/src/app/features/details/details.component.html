<section class="py-5">
  <div class="container" *ngIf="bookData">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center align-items-center">
          <a data-fslightbox="mygalley" class="rounded-4 d-flex justify-content-center align-items-center" target="_blank" data-type="image" href="/assets/book1.jpg">
            <img style="max-width: 75%; max-height: 75vh; margin: auto;" class="rounded-4 fit" src="{{bookData.image}}" alt="Book img"/>
          </a>
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{bookData.title}}
          </h4>
          <!-- <div class="d-flex flex-row my-3">
            <span class="text-success ms-2">In stock</span>
          </div> -->

          <!-- <div class="mb-3 py-2">
            <span class="h4">${{bookData?.price}}</span>
          </div> -->

          <div class="mb-3 py-2">
            <app-promotion-card [regularPrice]="bookData.price" [discount]="bookData.discount"></app-promotion-card>
          </div>

          <p>
            {{bookData.description}}
          </p>

          <div class="row">
            <div class="col-12 col-md-3 d-flex align-items-center">
              <i class="fa-solid fa-user mx-2"></i>
              <dt class="m-0">Author:</dt>
            </div>
            <dd class="col-12 col-md-9">{{bookData.author}}</dd>
          
            <div class="col-12 col-md-3 d-flex align-items-center">
              <i class="fa-solid fa-calendar-days mx-2"></i>
              <dt class="m-0">Year</dt>
            </div>
            <dd class="col-12 col-md-9">{{bookData.year}}</dd>
          
            <div class="col-12 col-md-3 d-flex align-items-center">
              <i class="fa-solid fa-globe mx-2"></i>
              <dt class="m-0">Language</dt>
            </div>
            <dd class="col-12 col-md-9">{{bookData.language}}</dd>
          
            <div class="col-12 col-md-3 d-flex align-items-center">
              <i class="fa-solid fa-book mx-2"></i>
              <dt class="m-0">Length</dt>
            </div>
            <dd class="col-12 col-md-9">{{bookData.length}} pages</dd>
          </div>
          
          <hr />

          <div class="row mb-4">
            <!-- <div class="col-md-4 col-6">
              <label class="mb-2">Cover</label>
              <select class="form-select border border-secondary" style="height: 38px;">
                <option>Paperback</option>
                <option>Hardcover</option>
              </select>
            </div> -->
            <!-- col.// -->
            <div class="col-md-4 col-6 mb-3">
              <label class="mb-2 d-block">Quantity</label>
              <div class="input-group mb-3" style="width: 170px;">
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon1" data-mdb-ripple-color="dark" (click)="minusQuantity()">
                  <i class="fas fa-minus"></i>
                </button>
                <input type="text" class="form-control text-center border border-secondary" value="{{quantity}}" aria-label="Example text with button addon" aria-describedby="button-addon1" />
                <button class="btn btn-white border border-secondary px-3" type="button" id="button-addon2" data-mdb-ripple-color="dark" (click)="plusQuantity()">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row-col-4">
              <a class="btn btn-warning shadow-0 py-2 mx-1" (click)="buyItem()"> Buy now </a>
              <a class="btn btn-primary shadow-0 py-2 mx-1" (click)="addItem()"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
              <a href="#" class="btn btn-light border border-secondary py-2 icon-hover px-3 mx-1"> <i class="me-1 fa fa-heart fa-lg"></i> Save </a>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
