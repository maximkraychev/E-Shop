<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <form #loginForm="ngForm" (ngSubmit)="loginHandler()">


                <!-- Email input -->
                <h2>Login</h2>
                <div class="form-outline mb-4">
                    <ng-container *ngIf="email.touched">
                        <p class="error" *ngIf="email?.errors?.['required']">
                            Email is required.
                        </p>
                        <p class="error" *ngIf="email?.errors?.['pattern']">
                            Email must be a valid email.
                        </p>
                    </ng-container>

                    <input type="email" id="email" name="email" class="form-control" 
                        ngModel 
                        #email="ngModel"
                        required 
                        trim
                        pattern="^[\w]+@[\w]+\.[\w]+$"
                    />
                    <label class="form-label" for="email">Email address</label>
                </div>



                <!-- Password input -->
                <ng-container *ngIf="password.touched">
                    <p class="error" *ngIf="password?.errors?.['required']">
                        Password is required.
                    </p>
                    <p class="error" *ngIf="password?.errors?.['minlength']">
                        Password must be at least 6 characters long.
                    </p>
                </ng-container>

                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" 
                        ngModel
                        #password="ngModel" 
                        required 
                        trim
                        minlength="6"
                    />
                    <label class="form-label" for="rePassword">Password</label>
                </div>


                <!-- Submit button -->
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4"
                    [disabled]="loginForm.invalid"
                    >Sign in</button>
                </div>

                <!-- Links for Regiser and Forgot password -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="text-center">
                            <p>Not a member? <a routerLink="/user/register">Register</a></p>
                        </div>
                    </div>

                    <div class="col">
                        <!-- TODO -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
